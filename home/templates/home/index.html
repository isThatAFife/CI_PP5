{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container h-100 position-relative">
    <div id="carouselExampleSlidesOnly" class="carousel slide position-absolute top-0 start-0 w-100 h-100"
        data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="media/1.webp" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="media/2.webp" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="media/6.webp" alt="Third slide">
            </div>
        </div>
    </div>
    <div class="row h-100">
        <div class="col-7 col-md-6 my-auto text-container">
            <h1 class="display-4 logo-font">
                Check out the latest sculpts!
            </h1>
            <div class="my-5">
                <h4>
                    <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Shop
                        Now</a>
                </h4>
            </div>
        </div>
    </div>
</div>

{% endblock %}
